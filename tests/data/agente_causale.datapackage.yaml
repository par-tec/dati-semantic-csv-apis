      title: Label (English)
      description: Preferred label in English (skos:prefLabel)
      type: string
      constraints:
        minLength: 1
        maxLength: 500
    # Derived from: skos:prefLabel @de
    - name: label_de
      title: Label (German)
      description: Preferred label in German (skos:prefLabel)
      type: string
      constraints:
