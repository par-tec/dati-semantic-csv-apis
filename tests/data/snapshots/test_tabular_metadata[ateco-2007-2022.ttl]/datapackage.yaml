description: "Classificazione delle attività economiche, adottata
  dall'Istat a partire dal 1° gennaio 2008. L'Ateco 2007 è la
  versione nazionale della classificazione Nace Rev. 2 definita
  in ambito europeo che, a sua volta, deriva da quella definita
  a livello Onu (Isic Rev. 4). La classificazione Ateco 2007 presenta
  le varie attività economiche raggruppate, dal generale al particolare,
  in sezioni (21), divisioni (88), gruppi (272), classi (615),
  categorie (996) e sottocategorie (1.224). Diversamente dalle
  precedenti versioni della classificazione, non sono più presenti
  le sottosezioni precedentemente individuate dalle due lettere."
