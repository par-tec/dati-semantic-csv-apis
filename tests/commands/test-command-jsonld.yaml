      items: 3257

- id: validate_currency
  marks:
  - slow
  description: |-
    Given a currency TTL file and a previously created JSON-LD snapshot
    When I run the `jsonld validate` command
    Then the command exits successfully and validation passes
  steps:
  - command:
    - jsonld
    - validate
    - --ttl
    - data/currency.ttl
    - --vocabulary-uri
    - http://publications.europa.eu/resource/authority/currency
